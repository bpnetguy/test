<body style="color: red; font-size: 30px;">
<pre id="result"></pre>
<script>
function canPlay(video, type){
        var result = video.canPlayType(type);


        result =  "Can Play " + type + " - " + result +"\n";
        return result;
}
video = document.createElement('video');

result = document.getElementById('result');
result.innerHTML += canPlay(video, 'application/vnd.apple.mpegURL; codecs="avc1.42E01E, mp4a.40.2"');
result.innerHTML += canPlay(video, 'application/vnd.apple.mpegURL');
result.innerHTML += canPlay(video, 'application/vnd.apple.mpegurl');
result.innerHTML += canPlay(video, 'video/webm; codecs="vp8, vorbis"');
result.innerHTML += canPlay(video, 'video/webm');
result.innerHTML += canPlay(video, 'video/mp4');
</script>
