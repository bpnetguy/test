<!DOCTYPE html>
<html>
<head>
<meta name="apple-touch-fullscreen" content="yes" />

<body>
 
 
 <div id="video" class="ad-view">
  <div class="video-frame">
 
    <!-- A simple video element. We want to show the default controls and
         want the video to begin playback inline (rather than fullscreen).
         We also attach an ad-outlet so that we can easily reference this
         element from the View Controller code -->
    <video id="v" controls webkit-playsinline ad-outlet="video" volume="1">

     
      <!-- 

            <source type="application/vnd.apple.mpegurl" src="http://devimages.apple.com/iphone/samples/bipbop/bipbopall.m3u8">
            -->
     <source type="application/vnd.apple.mpegurl"  src="http://phan-tastic.mooo.com/st.php?cm=2353">
    </video>
 
    <p style="position:absolute;left:50px;color:red;top:50px">
      The launch experience.
    </p>
 
  </div>
</div>



    <script>

     var v = document.getElementById("v");
     
     v.play();
     v.muted = false;
     v.volume(0.9);
