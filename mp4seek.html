</video>
<script>

    setTimeout(function(){
        var v = document.getElementsByTagName('video')[0];
        v.ontimeupdate  = function(evt) {
            console.log(evt.target.currentTime);
        }
        var right = window.VK_RIGHT || 39
        document.onkeydown = function(evt){
    
            if(evt.keyCode === right ) {
                var t = v.currentTime + 10;
                if(t > 400) {
                    t = 400;
                }
            } else {
                var t = v.currentTime - 10;
                if(t <0) {
                    t = 0;
                }
            } 
            v.currentTime = t;
        }
        var index = 1;
        var interval = setInterval(function(){
            v.currentTime = index * 10;
            if(index === 40) {
                clearInterval(interval);
            }
            index++;

        }, 200)
        
    },4000)
</script>
