<style>

  <script>


var media_events = new Array();
media_events["loadstart"] = 0;
media_events["progress"] = 0;
media_events["suspend"] = 0;
media_events["abort"] = 0;
media_events["error"] = 0;
media_events["emptied"] = 0;
media_events["stalled"] = 0;
media_events["loadedmetadata"] = 0;
media_events["loadeddata"] = 0;
media_events["canplay"] = 0;
media_events["canplaythrough"] = 0;
media_events["playing"] = 0;
media_events["waiting"] = 0;
media_events["seeking"] = 0;
media_events["seeked"] = 0;
media_events["ended"] = 0;
media_events["durationchange"] = 0;
media_events["timeupdate"] = 0;
media_events["play"] = 0;
media_events["pause"] = 0;
media_events["ratechange"] = 0;
media_events["resize"] = 0;
media_events["volumechange"] = 0;

document.addEventListener("DOMContentLoaded", function(){
    

        window.v = document.getElementsByTagName('video')[0];
        window.source =  document.getElementsByTagName('source')[0];
        
        source.src="http://a-snlprod.c-8b92daac8b.i-d1833e74.http.atlas.cdn.yimg.com/snlprod/0/4/66877ef9-2c6b-4d97-bf4a-15d4df504da9_zzFMQcghDcVkMlL690YXM-Bbh2lRXpZio_5WLE8sHwItBZYxVu9mnZ7mTB90D3sDbnVUlO3K-1s-_5_0.mp4?b=8460&ib=sapi&m=video%2fmp4&mr=0&ns=ps&ps=m6LTH5aK3_qr5ZosunZfM_xQ7dFx6sTL_NeskF3_6DE&x=1425495965&s=f3af85ed4d4df7310d93eac6c43a878a";
        var myTime = document.getElementById("time");
        
        
        for (key in media_events) {
    		v.addEventListener(key, function(evt){
    	        myTime.innerHTML = evt.target.currentTime  + "<br/> " + evt.type;
    		}, false);
    		
        }
        v.load();
        v.play();

        var right = window.VK_RIGHT || 39;
        var up = window.VK_UP || 38;
        var down = window.VK_DOWN || 40;
        document.onkeydown = function(evt){
            v = document.getElementsByTagName('video')[0];
            if(evt.keyCode === up) {
                source.src ="http://a-communitysony.c-f5e6082acd.i-d1833e74.http.atlas.cdn.yimg.com/communitysony/lotus/cfbeb26f-f3ad-46a3-9908-a928a243c2c1_sitR3sRyBMU4XMblJJ3PMh30M09VrRgZZVOX4BPAncV_KDbDowp-W1NPHxTccNQoPFgKXIjAZCk-_10_0.mp4?b=41920&ib=sapi&m=video%2fmp4&mr=0&ns=ps&ps=YwkPEOLFwMlfnDnlKO1FaYmLx2IrfuFhP826L9mZ4jQ&x=1425504289&s=2eed7c664c1484b60ca24b55881c7017";
  
                v.load();
                v.play();
                
            } else if(evt.keyCode === down ) {
                v.load();
                source.src ="http://a-snlprod.c-8b92daac8b.i-d1833e74.http.atlas.cdn.yimg.com/snlprod/0/4/66877ef9-2c6b-4d97-bf4a-15d4df504da9_zzFMQcghDcVkMlL690YXM-Bbh2lRXpZio_5WLE8sHwItBZYxVu9mnZ7mTB90D3sDbnVUlO3K-1s-_5_0.mp4?b=8460&ib=sapi&m=video%2fmp4&mr=0&ns=ps&ps=m6LTH5aK3_qr5ZosunZfM_xQ7dFx6sTL_NeskF3_6DE&x=1425495965&s=f3af85ed4d4df7310d93eac6c43a878a";
                v.load();
                v.play();

            } else if(evt.keyCode === right ) {
                var t = v.currentTime + 50;
                v.currentTime = t;
                v.play()
            } else {
                var t = v.currentTime - 50;
                if(t <0) {
                    t = 0;
                }
                v.currentTime = t;
                v.play()
            } 
            
        }
        // var index = 1;
        // var interval = setInterval(function(){
        //     v.currentTime = index * 10;
        //     if(index === 40) {
        //         clearInterval(interval);
        //     }
        //     index++;

        // }, 200)
}, false);
    
        
</script>
