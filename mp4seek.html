<body style="color: red; font-size: 100px;">
<div id="time"></div>

<script>


var media_events = new Array();
media_events["loadstart"] = 0;
media_events["progress"] = 0;
media_events["suspend"] = 0;
media_events["abort"] = 0;
media_events["error"] = 0;
media_events["emptied"] = 0;
media_events["stalled"] = 0;
media_events["loadedmetadata"] = 0;
media_events["loadeddata"] = 0;
media_events["canplay"] = 0;
media_events["canplaythrough"] = 0;
media_events["playing"] = 0;
media_events["waiting"] = 0;
media_events["seeking"] = 0;
media_events["seeked"] = 0;
media_events["ended"] = 0;
media_events["durationchange"] = 0;
media_events["timeupdate"] = 0;
media_events["play"] = 0;
media_events["pause"] = 0;
media_events["ratechange"] = 0;
media_events["resize"] = 0;
media_events["volumechange"] = 0;


    
        document.body.innerHTML += '<div><video width="1280" height="720" id="video" preload="meta" autoplay="false" tabindex="0" type="video/mp4">' 
        + '<source src="http://a-snlprod.c-8b92daac8b.i-d1833e74.http.atlas.cdn.yimg.com/snlprod/0/4/66877ef9-2c6b-4d97-bf4a-15d4df504da9_zzFMQcghDcVkMlL690YXM-Bbh2lRXpZio_5WLE8sHwItBZYxVu9mnZ7mTB90D3sDbnVUlO3K-1s-_5_0.mp4?b=8460&ib=sapi&m=video%2fmp4&mr=0&ns=ps&ps=m6LTH5aK3_qr5ZosunZfM_xQ7dFx6sTL_NeskF3_6DE&x=1425495965&s=f3af85ed4d4df7310d93eac6c43a878a" type="video/mp4"></source>' 
        + '<source id="webm" src="" type="video/webm"></source></video></div>';
        var v = document.getElementsByTagName('video')[0];
        var myTime = document.getElementById("time");
        
        
        for (key in media_events) {
    		v.addEventListener(key, function(evt){
    		    console.log(evt.type);
    		}, false);
    		
        }
    
        v.load();
        v.play();
        v.ontimeupdate  = function(evt) {
            myTime.innerHTML = evt.target.currentTime;
            console.log(evt.target.currentTime);
        }
        var right = window.VK_RIGHT || 39
        document.onkeydown = function(evt){
    
            if(evt.keyCode === right ) {
                var t = v.currentTime + 50;
                if(t > 400) {
                    t = 400;
                }
            } else {
                var t = v.currentTime - 50;
                if(t <0) {
                    t = 0;
                }
            } 
            v.currentTime = t;
            v.play()
        }
        // var index = 1;
        // var interval = setInterval(function(){

        //     if(index === 40) {
        //         clearInterval(interval);
        //     }
        //     index++;

        // }, 200)
        
</script>
