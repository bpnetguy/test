function init_events(arrayEventDef) {
    for (key in arrayEventDef) {

		document._video.addEventListener(key, function(e) {
         console.log("evt", Date.now(), e);                                
         }, false);
	
    }
}
        
      
 document._video = document.getElementById("video");
